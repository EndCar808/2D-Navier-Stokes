[SYSTEM]
nx = [64]
ny = [64]
nk = [33]
viscosity = 3.125e-06
drag_coefficient = 0.0
hyperviscosity = 2.0
hypo_diffusion = 0

[SOLVER]
initial_condition = ["DECAY_TURB_BB", "DECAY_TURB_NB", "DECAY_TURB_EXP"]
forcing = NONE
forcing_wavenumber = 1.0
forcing_scale = 1.0
save_data_every = 100

[TIME]
start_time = 0.0
end_time = 200.0
timestep = 0.0005
cfl = 0.8
adaptive_step_type = False

[DIRECTORIES]
solver_output_dir = ./Data/Tmp/
solver_input_dir = NONE
solver_file_only_mode = False
solver_tag = Decay-Turb-Post-Test
post_output_dir = ./Data/Tmp/SIM_DATA_NAVIER_RK4_FULL_
post_input_dir = ./Data/Tmp/SIM_DATA_NAVIER_RK4_FULL_
system_tag = _NAVIER_RK4_FULL_

[JOB]
executable = Solver/bin/solver
plot_script = Plotting/plot_jet_sync.py
plot_options = --triads=0 --par --plot --vid -f PostProcessing_HDF_Data_SECTORS[24]_KFRAC[0.50]_TAG[Test-Sync].h5 --full=sec
post_options = -p 1 -a 24 -a 1 -k 0.5 -v 3.125e-06 -t Test-Sync
call_solver = False
call_postprocessing = False
plotting = True
collect_data = False
solver_procs = 4
num_solver_job_threads = 1
num_postprocess_job_threads = 1
num_plotting_job_threads = 1

